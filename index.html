<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Abdullah Fatota">
	<meta name="description" content="A Document Editor">

	<meta name="color-scheme" content="dark light">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<title>Document Markup Editor</title>
</head>

<body>

<header>

	<h1 class="lead">Document Markup Editor</h1>
	<a href="https://github.com/new-AF/Document-Markup-Editor" class="badge badge-secondary">GitHub</a>
</header>

<main>

<section class="container-fluid file-selection show">
		<!-- <form method="get" multilpe> -->
			<!-- <label> -->
			Drag a File
			<span class=>Supported Formats</span>
				<hr>
			<!-- 	</label> -->
		<input type="file" id="filepicker" class="hidden text-center" multiple>
		<label class='choose btn btn-primary' for="filepicker">Choose File(s)</label>
			<!--  </form> -->
	</section>

	<section class="container-fluid file-info card">

		<div class="row justify-content-around btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

			<div class="col-3 btn-group" role="group" aria-label="First group">
		    <button type="button" class="btn btn-secondary">empty</button>
		   </div>

			 <div class="delete col-3 btn-group" role="group" aria-label="First group">
 		    <button type="button" class="btn btn-warning">delete</button>
 		   </div>

		  </div>

			<div class="row">
				<div class="col "><span>File name</span></div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"><span>File type</span></div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"><span>File size</span></div>
				<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"><span>Last modified</span></div>
				<div class="col"></div>
			</div>

			<button class ="btn btn-primary">Open</button>
	</section>

</main>

<footer>
	<span>Abdullah Fatota</span>
</footer>


<script src="jquery-3.4.1.min.js"></script>
<script src="process.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
